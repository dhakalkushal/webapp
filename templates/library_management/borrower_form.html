{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

<div class="container">
        <div class="container">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <h4 class="card-title mt-3 text-center">Add A Borrower</h4>

                    <form method="post" class="login">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Add </button>
                        </div> <!-- form-group// -->

                    </form>
                </article>
             <!-- card.// -->
        </div>
    </div>
{% endblock %}
